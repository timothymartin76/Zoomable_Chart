<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
		h2 {

			font-size: 1.9em;
			font-weight: 400;
			font-family: "Helvetica Neue", Helvetica, sans-serif;
			padding-left: 90px;
			}


svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;

}

.brush .extent {
  stroke: #fff;
  fill-opacity: .5;
  shape-rendering: crispEdges;
}

</style>
<body>
<h2>NYC 311 Total Calls</h2>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 0, right: 10, bottom: 100, left: 80},
    margin2 = {top: 430, right: 10, bottom: 20, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y-%m").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.Date); })
    .y0(height)
    .y1(function(d) { return y(d.Calls_Presented); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.Date); })
    .y0(height2)
    .y1(function(d) { return y2(d.Calls_Presented); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("Calls_Pres_2.csv", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.Date; })));
  y.domain([0, d3.max(data.map(function(d) { return d.Calls_Presented; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

function type(d) {
  d.Date = parseDate(d.Date);
  d.Calls_Presented = +d.Calls_Presented;
  return d;
}

</script>
